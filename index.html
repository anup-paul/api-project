<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry-Monster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3 id="error-message" class="text-danger text-center" > </h3>
    <section id="food-container">
        <section class="input-section d-flex justify-content-center">
            <div class="search-bar">
                <input id="input-categories" class="form-control" type="text" placeholder="Search for meal">
            </div>
            <div>
                <button onclick="foodCategories()" class="btn btn-danger">Search</button>
            </div>
        </section>
        <section>
            <div class="categories-section ">
                <ul id="food-item-list" class="set-food-list justify-content-center">

                </ul>
            </div>
        </section>
    </section>

    <section>
        <div id="food-ingredient">

        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
